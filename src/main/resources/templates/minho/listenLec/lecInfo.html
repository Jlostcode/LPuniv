<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수강 페이지</title>
</head>
<body>
<div class="board_wrap">
    <div class="board_list" th:each="listenLecDtos: ${listenLecDtos}">
        <div class="board_list_lecInfo">
            <h1 class="board_title">[[${listenLecDtos.occ_title}]]</h1>
            <a th:href="@{'/listenLec/lecList?occ_NO=' + ${listenLecDtos.occ_NO}}">수강하러 가기</a>
            <a th:href="@{'/amc/amcList?occ_NO=' + ${listenLecDtos.occ_NO}}">과제 정보</a>
        </div>
        <table>
            <tr>
                <th>강의 제목</th>
                <th>진도율</th>
                <th>수료 여부</th>
            </tr>
            <tr >
                <td th:text="${listenLecDtos.occ_NO}"></td>
                <td th:text="${listenLecDtos.stud_pg}+'%'"></td>
                <td th:if="${listenLecDtos.stud_st == 0}">수료불가</td>
                <td th:if="${listenLecDtos.stud_st != 0}">수료가능</td>
            </tr>
        </table>

    </div>
    <button type="button" onclick="location.href='javascript:history.back();' ">뒤로가기</button>
</div>
</body>
</html>
